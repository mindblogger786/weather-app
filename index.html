<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App | mindblogger786</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">
        <header>
            <form>
                <input id="inputBox" type="text" placeholder="Enter your city">
                <button type="submit" class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </form>
        </header>
        <div class="location-not-found" id="locationNotFound">
            <h3>Sorry, Location not found!!</h3>
            <img src="images/404.png" alt="Error Image">
        </div>
        <div id="weatherBody">
            <main>
                <img src="images/cloud.png" alt="Weather Image" id="weatherImg">
                <div class="text">
                    <p class="temperature" id="temperature">0 <sup>Â°C</sup></p>
                    <p class="description" id="description">light rain</p>
                </div>
            </main>
            <footer>
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div>
                        <p id="humidity">45%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div>
                        <p id="wind">12Km/H</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
